<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>SignUpForm</h1>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" placeholder="name" required><br><br>
        
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email" required>
        <br><br>
        
        <label>Gender</label>
        <input type="radio" id="Gender_m" name="gender" value="Male" required>
        <label for="Gender_m">Male</label>
        <input type="radio" id="Gender_f" name="gender" value="Female" required>
        <label for="Gender_F"> Female</label>
        <br><br>
        
        <label for="cars">Cars Brands</label>
        <select id="cars" name="cars" required>
            <option value=""  disabled selected>--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Range Rover">Range Rover</option>
        </select>
        <br><br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        <br><br>
       
        <label for="dob">Date of Brith</label>
        <input type="date" name="DOB" id="dob" required>
        <br><br>

        <label for="tel">Phone Number</label>
        <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" required>
        <br><br>

        <label for="tos">
            <input type="checkbox" name="tos" id="tos" required>
            I agree to the TOS
        </label>
        <br><br>

        <button type="submit">Submit</button>


    </form>
</body>
</html>
